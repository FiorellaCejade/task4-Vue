<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events</title>
    <link rel="shortcut icon" href="./img/fabicon.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app">

        <header>

            <div class="header">
                <nav class="navbar navbar-expand-md bg-light color p-3">
                    <div class="container-fluid d-flex-md justify-content-between">
                        <img class="img" src="./img/Logo.png" alt="logo">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse contenedorMenuItems boxNav" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 contenedorLiMenu">
                                <li class="nav-item">
                                    <a class="nav-link active texto-luz fondoAncor" aria-current="page"
                                        href="./index.html">Home</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link fondoAncor2" aria-current="page"
                                        href="./upComingEvents.html">Upcoming Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fondoAncor" aria-current="page" id="indicador" href="#">Past
                                        Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fondoAncor " aria-current="page"
                                        href="./contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fondoAncor " aria-current="page" href="./stast.html">Stast</a>
                                </li>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main>

            <div class="contenedorSubtitulo">
                <h2>Past Event</h2>
            </div>

            <div class="contenedorForm form-check d-md-flex align-items-center">
                <template v-for="category in category">
                    <input class="form-check-input" type="checkbox" checkBox :value="category" :id="category"
                        role="switch" v-model="categoriaSeleccionada">
                    <label class="form-check-label labelText lavelSize" :for="category">{{category}}</label>
                </template>
            </div>

            <nav class="navbar bg-light">
                <div class="container-fluid d-flex justify-content-center" class="buscador">
                    <form class="d-flex" role="search" id="search">
                        <input @keyup="filtrarCheckbox" class="input form-control me-2" style="width: 20rem"
                            type="search" placeholder="Search" aria-label="Search" role="search" v-model="input">
                    </form>
                </div>
            </nav>

            <div class="contenedorCartas" id="contenedor-tarjetas">
                <template v-for="events in eventos">
                    <div class='card col-3 rounded-4' v-if="events.date < date">
                        <img :src="events.image" class="card-img-top imagenCarta" :alt="events.name">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{events.name}}</h5>
                            <p class="card-text text-center"> {{events.description}}</p>
                            <div class="botonCarta">
                                <a :href="`./details.html?id=`+ events._id" class="btn btn-primary">more information</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

        </main>

        <footer>
            <div class="conteinerLogos">

                <img src="./img/logos.jpg" alt="logos">

            </div>

            <div class="infoFooter">
                <p>Cejade Fiorella - Cohorte 37</p>
            </div>

        </footer>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/eventosPasados.js"></script>
</body>

</html>
